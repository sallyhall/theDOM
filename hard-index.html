<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

<div id = "calculator">
  <div class = "row">
    <div class="btn" id="clear">C</div>
    <div id="answer-box"></div>
  </div>
  <div class="row">
    <div class="btn text" id="seven">7</div>
    <div class="btn text" id="eight">8</div>
    <div class="btn text" id="nine">9</div>
    <div class="btn text operator" id="divide">/</div>
  </div>
  <div class="row">
    <div class="btn text" id="four">4</div>
    <div class="btn text" id="five">5</div>
    <div class="btn text" id="six">6</div>
    <div class="btn text operator" id="multiply">X</div>
  </div>
  <div class="row">
    <div class="btn text" id="one">1</div>
    <div class="btn text" id="two">2</div>
    <div class="btn text" id="three">3</div>
    <div class="btn text operator" id="subtract">-</div>
  </div>
  <div class="row">
    <div class="btn text" id="zero">0</div>
    <div class="btn text" id="decimal">.</div>
    <div class="btn" id="equals">=</div>
    <div class="btn text operator" id="add">+</div>
  </div>
</div>

    <script type="text/javascript" src="hardmode.js"></script>
  </body>
</html>
